{% extends 'core/navbar.html' %}

{% block content %}

        <title> Delete Plan | My Planner</title>


    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>Delete your Plan</h3>

        <a>Are you sure that you want to delete this plan?</a>

        <br>

           <form method="POST" action="." autocomplete="off">
            {% csrf_token %}


            <br>

            <button class="btn btn-outline-danger btn-md w-100 p-3" type="submit"><i class="fa fa-trash" aria-hidden="true"></i>
                &nbsp; Delete Plan</button>

        </form>

        <br>

            <a href="{% url 'my_plans' %}">Return to your plans</a>

    </div>
{% endblock %}
