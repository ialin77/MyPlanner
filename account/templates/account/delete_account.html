{% extends 'core/navbar.html' %}
{% block content %}

        <title> Delete Account | My Planner</title>


    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>Delete your account</h3>

        <a>Are you sure that you want to delete your account?</a>


        <br>

           <form method="POST" action="." autocomplete="off">
            {% csrf_token %}

            <br>

            <button class="btn btn-outline-danger btn-md w-100 p-3" type="submit"><i class="fa fa-trash" aria-hidden="true"></i>
                &nbsp; Yes, delete my account!</button>

        </form>

        <br>

        <a href="{% url 'profile_management' %}">Return to profile management</a>

    </div>




{% endblock %}
