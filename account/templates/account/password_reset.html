{% load static %}
{% load crispy_forms_tags %}

<html lang="en">

        <title> Reset Password | My Planner</title>


      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

      <br>
      <div class="text-center container bg-white shadow-md p-5 form-layout">

            <h3>Password reset</h3>

            <p> Forgotten your password? </p>
            <br>
            <form method="POST">
              {% csrf_token %}

              {{form|crispy}}

              <br> <br>

              <input class="btn btn-outline-primary btn-md w-100 p-3" type="submit" name="Send email" value="Send password reset email">

            </form>
      </div>
</html>
